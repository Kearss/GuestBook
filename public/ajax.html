<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajax Message</title>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous"
  />
</head>
<style>

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'Courier New', Courier, monospace;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    gap: 20px;
  }

  ul {
    width: 100%;
    padding-top: 15px;
    list-style: none;
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    flex-wrap: wrap;
  }
  a {
    color: white;
    font-size: 20px;
  }
  header {
    width: 100%;
    background-color: rgba(29, 28, 28, 0.89);
  }

  nav {
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .container {
    max-width: 1000px;
  }

  @media screen and (max-width:768px) {
  .tohide { 
    display: none; 
    }

    table {
      font-size: 12px;
    }

    ul {
      flex-direction: column;
    }
  }

</style>
<body>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/guestbook">Guestbook</a></li>
          <li><a href="/newmessage">New Message</a></li>
          <li><a href="/ajaxmessage">New Ajax Message</a></li>
        </ul>
      </nav>
    </header>
    <form method="POST" action="/addMessage">
      <div class="form-group">
        <label>
          Name
          <input type="text" class="form-control" id="username" name="username" />
        </label>
      </div>
      <div class="form-group">
        <label>
          Country
          <input type="text" class="form-control" id="country" name="country" />
        </label>
      </div>
      <div class="form-group">
        <label>
          Message
          <input type="text" class="form-control" id="message" name="message" />
        </label>
      </div>
      <button type="button" id="send" class="btn btn-primary">
        Add message
      </button>
    </form>
    <div class="container">
      <div id="root"></div>
    </div>
    <footer>Made by Kim Dinh</footer>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
      // Luodaan on-click funktio, joka käynnistää scriptin // 
      $("#send").click(function () {
      // Tallennetaan lomakkeen arvot muuttujiin sekä lisätään päivämäärä //
        var name = $("#name").val();
        var country = $("#country").val();
        var message = $("#message").val();
        var date = new Date();
      // Tarkistetaan if/else-lauseella onko lomakkeet tyhjiä ja estetään tyhjien kenttien lähettäminen. //
        if (name == "" || country == "" || message == "") {
          alert("Empy fields are not allowed!")
        } else {
      // Tuodaan CSS:n avulla piilotettu taulukko näkyviin //
        $("#gbdata").show();
      // Luodaan muuttuja, joka sisältää kaikkien lomakkeen kenttien tiedot. //
          var sendingData = {
            "username": name,
            "country": country,
            "message": message
            };
      // Luodaan AJAX-kutsu, jolla lähetetään lomakkeen tiedot serverille. //
        $.ajax({
            type: 'POST',
            url: '/ajaxmessage',
            data: sendingData,
            success: function (postData) {
              {
      // Parsitaan serverin lähettämä JSON-muotoinen vastaus taulukkoon. //
                for (var i = 0; i < postData.length; i++) {
                var username = postData[i].username;
                var country = postData[i].country
                var message = postData[i].message
                var date = postData[i].date
                var tr_str = "<tr>" +
                "<td align='center'>" + username + "</td>" +
                "<td align='center'>" + country + "</td>" +
                "<td align='center'>" + date.toString() + "</td>" +
                "<td align='center'>" + message + "</td>" +
                "</tr>"
                $("#gbdata").append(tr_str);
              }
            }
          }
        })
      }
    })
  </script>
</html>
