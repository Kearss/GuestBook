<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajax Message</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'Courier New', Courier, monospace;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    gap: 20px;
  }
  
  ul {
    width: 100%;
    padding-top: 15px;
    list-style: none;
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    flex-wrap: wrap;
  }
  a {
    color: white;
    font-size: 20px;
  }
  header {
    width: 100%;
    background-color: rgba(71, 70, 70, 0.89);
  }

  nav {
    display: flex;
    align-items: center;
    justify-content: center;
  }

  h1 {
    font-size: 40px;
    font-weight: bolder;
  }

  h2 {
    margin-top: 40px;
    max-width: 1000px;
  }

  img {
    border-radius: 10px;
    max-width: 600px;
    height: auto;
  }

  .welcome-box {
    border: solid 2px blue;
    background-color: rgb(255, 255, 255);
    padding: 20px;
    border-radius: 10px;
  }

  @media screen and (max-width:768px) {
  .tohide { 
    display: none; 
    }

  .welcome-box {
    margin: 0 10px;
  }

  h1 {
    font-size: 30px;
  }
  h2 {
    font-size: 18px;
  }

  ul {
      flex-direction: column;
    }

  img {
    width: 300px;
    height: auto;
  }
  }

</style>
<body>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/guestbook">Guestbook</a></li>
          <li><a href="/newmessage">New Message</a></li>
          <li><a href="/ajaxmessage">New Ajax Message</a></li>
        </ul>
      </nav>
    </header>
    <div class="welcome-box">
      <h1>Welcome to the Guestbook App!</h1>
      <h2>See other guests from Guestbook page or add yourself to the Guestbook trough New Message or New Ajax Message pages</h2>
    </div>
    <footer>Made by Kim Dinh</footer>
  </body>
